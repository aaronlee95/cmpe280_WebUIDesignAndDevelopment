<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>

  <script>
  $(document).ready(function(){
    $('.draggable').draggable({
      zIndex:3000,
      appendTo:'body',
      helper: "clone",
      start: function (e, u){
        },
      stop: function (){
        }}).click(function(){
          var b=parseInt($(this.width));
        $(this).css('width',b+5)
        })

      $('html').droppable({
          accept: ".draggable",
          drop:function(e,u){
        var a=u.helper.clone();
            console.log(a)
              $(this).append(a);
            $(a).attr('class','dropped').draggable();
          }  })
    })
  </script>
  <style>

    h2{
      text-align: center;
    }

  body{
    background-color: floralwhite;
  }


  .palette-container{
    float: left;
    width: 68px;
    height: 350px;
    margin-left: 10px;
    padding: 10px;
    border: 1px solid black;
    align-content: center;
    }

/*   .square{
    width: 65px;
    height: 65px;
    background-color: red;
  }
 */  </style>
</head>
<body>
  <h2>Drag and Drop Control Palette Driver</h2>
  <hr>

  <div class="palette-container">
    <div class="draggable" id="square" style="width: 65px; height: 65px; background-color:red;"></div>
    <div class="draggable" id="circle" style="margin-top:20px;height:65px;width:65px;background-color:#b369ff;border-radius:50%" ></div>
    <div class="draggable" id="triangle" style="margin-top: 20px; width: 0; height: 0; border-left: 33px solid transparent; border-right: 33px solid transparent; border-bottom: 60px solid #b3d9ff;  object-position: absolute;"></div>
    <div class="draggable" id="arrow-right" style="margin-top: 20px; width: 0; height: 0; border-top: 35px solid transparent; border-bottom: 35px solid transparent;
    border-left: 60px solid green;"></div>
  </div>
</body>

</html>
