<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 30%;
  padding: 10px;
  height: 100px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

textarea{
    vertical-align: top;
    padding: 10px;
}
</style>
