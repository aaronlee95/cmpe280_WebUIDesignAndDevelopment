<head>
    <title>Question 2</title>
    <script type="text/javascript">

    function check_answer(){
        var rd1 = document.getElementById("twoA");
        var rd2 = document.getElementById("twoB");
        var rd3 = document.getElementById("twoC");
        var rd4 = document.getElementById("twoD");

        if(rd1.checked==true && rd2.checked==false && rd3.checked==false && rd4.checked==false)
        {
            var update = parseInt(sessionStorage.getItem("math_correct")) + 1;
            alert(update.toString());
            sessionStorage.setItem('math_correct', update.toString());
            rd2.action = "english.html";
        }
        return true;
    }
    </script>

</head>
