<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        color: white
      }
      label{
        display: block;
        width: 150px;
        text-align: right;
        padding-right: 20px;
      }
      input{
        display: block;
        text-align: left;
        width: 200px;
      }

      #demo{
        width: 500px;
        margin: 0 auto;
      }

      button{
        display: block;
        text-align: left;
        width: 150px;
        padding: 200px;
      }



    </style>
  </head>

  <body>
    <div id="demo"><br>
        <!-- First Name -->
        <form class="form-inline">
            <label for="first_name">First Name: </label>
            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
        </form><br>
        <!-- Last Name -->
        <form class="form-inline">
            <label for="last_name">Last Name: </label>
            <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
        </form><br>
        <!-- Gender -->
        <form class="form-inline">
            <label for="gender">Gender: </label>
            <input type = "text" id="gender" class="form-control" placeholder="Male/Female">
        </form><br>
        <!-- Age -->
        <form class="form-inline">
            <label for="age">Age: </label>
            <input type="text" class="form-control" id="age" placeholder="Enter Age">
        </form><br>
        <!-- Notes -->
        <form class="form-inline">
            <label for="notes">Notes or Other Details: </label>
            <input type="text" class="form-control" id="notes" placeholder="Optional">
        </form><br>
      <button type="button" class="btn btn-success btn-lg" id="save" onclick="return save_data()" action="health_vitals.html"><strong>Save</strong></button>
    </div>
  </body>
</html>
