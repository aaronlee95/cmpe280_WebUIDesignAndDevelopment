<main>
  <div id="demo">
    <!-- First Name -->
    <form class="form-inline">
      <div class="form-group">
        <label for="first_name"><strong>First Name: </strong></label>
        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
      </div>
    </form><br>
    <!-- Last Name -->
    <form class="form-inline">
      <div class="form-group">
        <label for="last_name"><strong>Last Name: </strong></label>
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
      </div>
    </form><br>
    <!-- Gender -->
    <form class="form-inline">
        <p><strong>Gender: </strong></p>
        <input list="gender" class="form-control" placeholder="Select Male/Female">
        <datalist id="gender">
          <option value="Male"></option>
          <option value="Female"></option>
        </datalist>
    </form><br>
    <!-- Age -->
    <form class="form-inline">
      <div class="form-group">
        <label for="age"><strong>Age: </strong></label>
        <input type="text" class="form-control" id="age" placeholder="Enter Age">
      </div>
    </form><br>
    <!-- Notes -->
    <form class="form-inline">
      <div class="form-group">
        <label for="notes"><strong>Notes or Other Details: </strong></label>
        <input type="text" class="form-control" id="notes" placeholder="Optional">
      </div>
    </form><br>
    <button type="button" class="btn btn-success btn-lg" id="save" onclick="save_data()">Save</button>
  </div>
</main>
